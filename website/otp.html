<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - MyWebsite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .navbar-dark {
      background-color: #1f1f1f;
      border-bottom: 2px solid #007bff;
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff;
    }

    .navbar-brand:hover {
      color: #00bfff;
    }

    .otp-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 50px;
      text-align: center;
    }

    .btn-verify {
      background-color: #007bff;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
    }

    .btn-verify:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyWebsite</a>
    </div>
  </nav>

  <!-- OTP Form -->
  <div class="otp-form">
    <h2 class="text-center">Enter OTP</h2>
    <form id="otpForm" onsubmit="verifyOTP(event)">
      <div class="mb-3">
        <label for="otp" class="form-label">OTP</label>
        <input type="text" class="form-control" id="otp" required>
      </div>
      <button type="submit" class="btn-verify w-100">Verify OTP</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
  </footer>

  <script>
    function verifyOTP(event) {
      event.preventDefault(); // Prevent form from submitting

      // Show a popup (alert) with a success message
      alert("Verified Successfully! Redirecting to Login...");

      // After the alert, redirect to the login page after a short delay
      setTimeout(function () {
        window.location.href = "login.html"; // Redirect to the login page
      }, 2000); // 2-second delay before redirection
    }
  </script>

</body>

</html>
