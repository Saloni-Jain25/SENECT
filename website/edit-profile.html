<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - SENECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .navbar-dark {
      background-color: #1f1f1f;
      border-bottom: 2px solid #007bff;
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff;
    }

    .navbar-brand:hover {
      color: #00bfff;
    }

    .edit-profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 2rem;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .edit-profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-label {
      color: #f8f9fa;
    }

    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 50px;
      width: 100%;
      padding: 10px;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .post-list {
      background-color: #282828;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">SENECT</a>
    </div>
  </nav>

  <!-- Edit Profile Form -->
  <div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" value="John Doe">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" value="johndoe@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio" rows="3">A passionate developer eager to explore and share knowledge.</textarea>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills</label>
        <input type="text" class="form-control" id="skills" value="JavaScript, Python, HTML, CSS">
      </div>
      <button type="submit" class="btn btn-custom">Save Changes</button>
    </form>

    <!-- User's Posts -->
    <h3 class="mt-4">Your Posts</h3>
    <div class="post-list">
      <h5>How to Learn JavaScript</h5>
      <p>A detailed guide on learning JavaScript from scratch.</p>
    </div>
    <div class="post-list">
      <h5>Top Python Frameworks</h5>
      <p>An overview of the best Python frameworks for web development.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
