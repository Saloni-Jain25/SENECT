<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MyWebsite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }

    .navbar-dark {
      background-color: #1f1f1f;
      border-bottom: 2px solid #007bff;
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff;
    }

    .navbar-brand:hover {
      color: #00bfff;
    }

    .register-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 50px;
      text-align: center;
    }

    .btn-register {
      background-color: #007bff;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
    }

    .btn-register:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">SENECT</a>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="register-form">
    <h2 class="text-center">Create an Account</h2>
    <form id="registerForm" onsubmit="redirectToOTP(event)">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn-register w-100">Register</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 SENECT. All rights reserved.</p>
  </footer>

  <script>
    function redirectToOTP(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      // You can save the user's data here before redirecting to OTP page if needed
      window.location.href = "otp.html"; // Redirect to OTP page
    }
  </script>

</body>

</html>
